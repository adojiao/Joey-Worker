name: Fetch and Update Worker

on:
  schedule:
    - cron: '0 2 * * *'  # æ¯å¤©UTCæ—¶é—´2ç‚¹
  workflow_dispatch:      # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  fetch-worker:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # æ˜Žç¡®æŽˆäºˆå†™å…¥æƒé™
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        # æ·»åŠ fetch-depthä»¥èŽ·å–å®Œæ•´åŽ†å²
        fetch-depth: 0
        
    - name: Setup Git user
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
    - name: Fetch RAW content
      run: |
        # ä½¿ç”¨URLç¼–ç çš„URLæ¥é¿å…ç‰¹æ®Šå­—ç¬¦é—®é¢˜
        RAW_URL="https://raw.githubusercontent.com/byJoey/cfnew/refs/heads/main/%E5%B0%91%E5%B9%B4%E4%BD%A0%E7%9B%B8%E4%BF%A1%E5%85%89%E5%90%97"
        echo "Fetching from: $RAW_URL"
        
        # ä¸‹è½½æ–‡ä»¶å¹¶æ£€æŸ¥æ˜¯å¦æˆåŠŸ
        if curl -s -L -f -o _worker.js "$RAW_URL"; then
          echo "âœ… Successfully downloaded _worker.js"
          ls -la _worker.js
        else
          echo "âŒ Failed to download _worker.js"
          exit 1
        fi
        
    - name: Check for changes
      id: check_changes
      run: |
        if git diff --quiet _worker.js; then
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "No changes detected"
        else
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "Changes detected in _worker.js"
          git diff _worker.js
        fi
        
    - name: Commit and push changes
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git add _worker.js
        git commit -m "ðŸ¤– Auto-update _worker.js [$(date +'%Y-%m-%d %H:%M:%S')]"
        git push
        echo "âœ… Changes committed and pushed successfully"
